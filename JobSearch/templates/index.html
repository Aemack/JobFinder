<!DOCTYPE>
<html>
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<head>
<body style="background-color: #f1faee;">
  <header class="navbar navbar-light bg-primary shadow-lg">
    <h1 class="text-light">Job Searcher</h1>
  </header>
  <br>
  <div class="form-group d-flex justify-content-center text-center">

  <form style="background:#f1faee" action="/results/" method="POST">
    {% csrf_token %}
    {{ form.as_table }}
    <button class="btn btn-primary" type="submit">Search</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
